<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Ensure comfyAPI stub exists for any shared scripts
      if (typeof window !== 'undefined' && !window.comfyAPI) {
        window.comfyAPI = {};
      }
    </script>
    <link rel="stylesheet" href="/api/lf-nodes/static-workflow-runner/css/workflow-runner.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      html {
        background: #000000;
      }
      .login-card {
        backdrop-filter: blur(8px);
        background-color: rgba(var(--lf-color-surface), 0.8);
        border-radius: var(--lf-ui-border-radius, 12px);
        margin: 6vh auto;
        max-width: 520px;
        padding: 24px;
        text-align: center;
      }
      .login-card__title {
        color: rgba(var(--lf-color-on-bg), 1);
        font-family: var(--lf-font-family-primary, Segoe UI, system-ui, Arial, sans-serif);
        margin-bottom: 16px;
      }
      .g_id_signin {
        font-family: var(--lf-font-family-primary, Arial, sans-serif) !important;
        display: inline-block;
        margin-top: 12px;
      }
      .g_id_signin > div {
        border-radius: 6px !important;
      }
      :root[lf-theme='dark'] .g_id_signin > div {
        color: rgb(var(--lf-color-on-primary, 254, 254, 254)) !important;
      }
    </style>
  </head>
  <body>
    <main class="main-section main-section__home">
      <div class="login-card">
        <h2 class="login-card__title">Sign in to continue</h2>
        <div
          id="g_id_onload"
          data-client_id="{CLIENT_ID}"
          data-login_uri="{LOGIN_URI}"
          data-auto_prompt="false"
        ></div>
        <div class="g_id_signin" data-type="standard" data-shape="rectangular"></div>
        <p id="message"></p>
      </div>
    </main>
    <script type="module" src="/api/lf-nodes/static-workflow-runner/js/bootstrap-login.js"></script>
    <script>
      function handleCredentialResponse(response) {
        var id_token = response.credential;
        fetch('/api/lf-nodes/workflow-runner/verify', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_token: id_token }),
        })
          .then(function (r) {
            if (r.ok) {
              setTimeout(function () {
                window.location.href = window.location.origin + '/api/lf-nodes/workflow-runner';
              }, 150);
            } else {
              r.json()
                .then(function (j) {
                  document.getElementById('message').innerText = j.detail || 'Login failed';
                })
                .catch(function () {
                  document.getElementById('message').innerText = 'Login failed';
                });
            }
          })
          .catch(function (e) {
            document.getElementById('message').innerText = 'Network error';
          });
      }
      window.handleCredentialResponse = handleCredentialResponse;
      window.onload = function () {
        if (window.google && google.accounts && google.accounts.id) {
          google.accounts.id.initialize({
            client_id: '{CLIENT_ID}',
            callback: handleCredentialResponse,
          });
          let lfTheme =
            document.documentElement.getAttribute('lf-theme') ||
            document.documentElement.dataset.lfTheme;
          let gTheme = 'outline';
          if (lfTheme === 'dark') {
            gTheme = 'filled_black';
          } else if (lfTheme === 'light') {
            gTheme = 'outline';
          }

          google.accounts.id.renderButton(document.querySelector('.g_id_signin'), {
            theme: gTheme,
            size: 'large',
            type: 'standard',
            shape: 'rectangular',
          });
        } else {
          document.getElementById('message').innerText = 'Google Identity SDK not available.';
        }
      };
    </script>
  </body>
</html>
