[pytest]
# Force asyncio backend for pytest-anyio; correct setting name is 'anyio_backend'
anyio_backend = asyncio
# Silence overly verbose asyncio debug unless explicitly enabled
asyncio_mode = strict
# Add lf-nodes root to Python path for imports
pythonpath = ../../../../
markers =
	integration: marks tests that exercise polling/network style flows (run with --runslow or full CI)
